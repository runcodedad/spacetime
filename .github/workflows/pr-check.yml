name: PR Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.cs'
      - '**.csproj'
      - '.github/workflows/pr-check.yml'
      - 'src/**'
      - 'tests/**'

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Run unit tests
      run: make unit

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Run integration tests
      run: make integration
