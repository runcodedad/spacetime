name: Remove In Progress Label on Close

on: 
  issues:
    types: [closed]

jobs:
  remove-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    
    steps:
      - name: Remove 'in progress' label
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            const labels = context.payload.issue.labels.map(label => label.name);
            
            // Check if the issue has the 'in progress' label
            if (labels.includes('in progress')) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                name: 'in progress'
              });
              console.log(`Removed 'in progress' label from issue #${issue_number}`);
            } else {
              console.log(`Issue #${issue_number} does not have 'in progress' label`);
            }
